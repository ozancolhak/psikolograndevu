{% extends "layout.html" %}

{% block content %}
<h2>Kayıt Ol</h2>

<form method="post" class="form-login">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

    <div class="form-group">
        <label for="ad">Adınız</label>
        <input id="ad" type="text" name="ad" placeholder="Adınız" required>
    </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="Email" required>
    </div>

    <div class="form-group">
        <label for="parola">Parola</label>
        <input id="parola" type="password" name="parola" placeholder="Parola" required>
    </div>

    <input type="hidden" name="rol" value="kullanici">

    <button type="submit">Kayıt Ol</button>
</form>

<p>Zaten hesabınız var mı? <a href="{{ url_for('login') }}">Giriş yapın</a></p>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="flash flash-{{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}
{% endblock %}
